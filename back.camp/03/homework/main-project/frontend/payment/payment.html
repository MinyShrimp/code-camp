<!DOCTYPE html>

<html lang="ko">
    <head>
        <title>결제하기</title>

        <!-- jQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

        <!-- iamport.payment.js -->
        <script
            type="text/javascript"
            src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"
        ></script>

        <!-- axios -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <!-- script -->
        <script>
            //////////////////////////////////////////////////////////////////
            // !!!!!!!!!!!! 테스트 할려면 여기에 하시면 됩니다 !!!!!!!!!!!! //
            const productID = "5a8f8d81-c9be-4e6e-afda-85ff890b3536";
            const accessToken =
                "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMGQwZjY5Zi03MDg3LTQ1YmItYTFhMi1lYjlkYzY2NGIxOGUiLCJuYW1lIjoi6rmA7ZqM66-8IiwiZW1haWwiOiJrc2s3NTg0QGdtYWlsLmNvbSIsImlzQWRtaW4iOnRydWUsImlhdCI6MTY1NTA0Mzg0NSwiZXhwIjoxNjU1MDQ3NDQ1fQ.SPqEaCzVBQoLC5Sbi8X_WSPcjaV3LTpf8t592DgIF5U";
            //////////////////////////////////////////////////////////////////

            function requestPay() {
                const amount = document.getElementById("amount").value;
                const IMP = window.IMP;
                IMP.init("imp63093514");
                IMP.request_pay(
                    {
                        // param
                        pg: "html5_inicis",
                        pay_method: "card",
                        // merchant_uid: "",
                        name: "노르웨이 회전 의자",
                        amount: amount,
                        buyer_email: "ksk7584@gmail.com",
                        buyer_name: "김회민",
                        buyer_tel: "010-2011-5029",
                        buyer_addr: "서울특별시 구로구 디지털로 300",
                        buyer_postcode: "01181",
                    },
                    async function (rsp) {
                        // callback
                        if (rsp.success) {
                            console.log(rsp);
                            // 결제 성공 시 로직,
                            axios
                                .post(
                                    "http://localhost:3000/graphql",
                                    {
                                        query: `mutation {
                                            createPayment(
                                                createPaymentInput: {
                                                    impUid: "${rsp.imp_uid}"
                                                    merchantUid: "${rsp.merchant_uid}"
                                                    amount: ${rsp.paid_amount}
                                                    status: ${rsp.status.toUpperCase()}
                                                    productID: "${productID}"
                                                }
                                            ) { id }
                                        }`,
                                    },
                                    {
                                        headers: {
                                            "Content-Type": "application/json",
                                            Authorization: `Bearer ${accessToken}`,
                                        },
                                    }
                                )
                                .then((res) => {
                                    // 가맹점 서버 결제 API 성공시 로직
                                    console.log(res);
                                });

                            alert("결제에 성공하였습니다.");
                        } else {
                            // 결제 실패 시 로직,
                            alert("결제에 실패하였습니다.\n" + rsp.error_msg);
                        }
                    }
                );
            }
        </script>
    </head>
    <body>
        결제할 금액 : <input type="text" id="amount" />
        <button onclick="requestPay()">결제하기</button>
    </body>
</html>
